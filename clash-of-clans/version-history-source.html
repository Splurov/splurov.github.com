<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=950"/>
    <title>Version History — {{coc_title_web_clip}}</title>
    <link rel="stylesheet" type="text/css" href="../css/design.css"/>
    <link rel="stylesheet" type="text/css" href="css/calculator.css"/>
    <script src="js/favicon.js"></script>
    <link rel="icon" href="/clash-of-clans/i/favicon-v2.png"/>
</head>
<body>

<h1>Version History — <a href="/clash-of-clans/">{{coc_title_web_clip}}</a></h1>

<div class="list-content fixed-content">
    {{#changelog}}
    <h3>
        {{version}}<br/>
        <span class="list-content__date">{{date}}</span>
    </h3>
    {{#ch_title}}
    <p>{{ch_title}}</p>
    {{/ch_title}}
    <ul>
        {{#changes}}
        <li>{{& change}}.</li>
        {{/changes}}
    </ul>
    {{/changelog}}
</div>

<script src="../js/ya-metrika.js"></script>
{{& ya_metrika_noscript}}

<script src="../js/ga.js"></script>

</body>
</html>
